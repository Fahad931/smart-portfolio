<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio | Home</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable class-based dark mode
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <!-- Script -->
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors">

  <!-- Navbar -->
  <header class="bg-white dark:bg-gray-800 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-blue-600 dark:text-blue-400">MyPortfolio</a>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-blue-500 font-medium">Home</a>
        <a href="projects.html" class="hover:text-blue-500 font-medium">Projects</a>
        <a href="blog.html" class="hover:text-blue-500 font-medium">Blog</a>
        <a href="contact.html" class="hover:text-blue-500 font-medium">Contact</a>
      </nav>
      <!-- Theme Toggle -->
      <button id="themeToggle" class="ml-4 p-2 rounded-md bg-gray-200 dark:bg-gray-700">
        ðŸŒ™
      </button>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="container mx-auto py-16 px-6 max-w-3xl">
    <h2 class="text-4xl font-bold text-center mb-8">Get in Touch</h2>
    <p class="text-center text-gray-600 dark:text-gray-400 mb-12">
      Have a project in mind? Letâ€™s work together! Fill out the form or connect with me on social platforms.
    </p>

    <!-- Contact Form -->
    <form action="https://formsubmit.co/YOUR_TOKEN" method="POST" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md space-y-6">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">

      <div>
        <label for="name" class="block mb-2 font-medium">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label for="email" class="block mb-2 font-medium">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label for="message" class="block mb-2 font-medium">Message</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-md transition">
        Send Message
      </button>
    </form>

    <!-- Social Links -->
    <div class="mt-12 text-center space-x-6">
      <a href="#" class="text-blue-600 dark:text-blue-400 text-2xl hover:opacity-80"><i class="fab fa-github"></i></a>
      <a href="#" class="text-blue-600 dark:text-blue-400 text-2xl hover:opacity-80"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="text-blue-600 dark:text-blue-400 text-2xl hover:opacity-80"><i class="fab fa-twitter"></i></a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 text-center py-6 shadow-inner">
    <p>&copy; 2025 Your Name. All Rights Reserved.</p>
  </footer>

  <!-- FontAwesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
